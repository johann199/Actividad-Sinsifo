
<h1> Heroes De DC </h1>
<hr>

<div class="row">
    <div class="col">
    <app-personaje [personajes]= "personajes"></app-personaje>
        <!-- -->
        
    </div>
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">

            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
            <input type="text" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">
            

            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
